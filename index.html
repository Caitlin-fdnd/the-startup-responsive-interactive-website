<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styleguide.css">
    <Title> PostNL Homepagina</Title>

</head>

<body>
    <section class="navbar"></section>
    <a href="">Consument</a>
    <a href="">Zakelijk</a>
    <button> / </button>

    <section class="header"></section>
    <img src="/" alt="logo" class="logo-img">
    <p>Inloggen</p>
    <img src="/" alt="logo" class="logo-img">

    <H1>Grenzeloos groeien met je webwinkel</H1>
    <H2>Verstuur het voordelig als brievenbuspakketje</H2>

    <section class="selectionMenu">
        <a href="">Lees meer</a>
        <a href="">Link</a>
        <button> Volg je pakket </button>
        <button> Versturen </button>
        <button> Locaties </button>
        <button> Postcode </button>

        <section class="volgMenu">
            <input type="text" id="code" name="Barcode of niet-thuiscode" placeholder="3S of KG">
            <select class="countrySelect"></select>
            <input type="text" id="postcode" name="Postcode" placeholder="1234AB">
        </section>

        <section class="versturenMenu">
            <select class="countrySelect"></select>
            <select class="postSelect"></select>
            <select class="weightSelect"></select>
            <button> Online kopen </button>
            <a href="">Toon tarieven</a>
        </section>

        <section class="locatieMenu">
            <input type="text" id="code" name="Zoek PostNL-punten" placeholder="Zoek op plaats, straat of postcode">
        </section>

        <section class="postcodeMenu">
            <input type="text" id="street" name="Straat" placeholder="Zoek op plaats, straat of postcode">
            <input type="text" id="adressN" name="Huisnummer" placeholder="Zoek op plaats, straat of postcode">
            <input type="text" id="adressM" name="Toevoeging (Niet verplicht)"
                placeholder="Zoek op plaats, straat of postcode">
            <input type="text" id="search" name="Woonplaats" placeholder="Zoek op plaats, straat of postcode">

        </section>
    </section>
    <section class="main"></section>
    <H3>Ik ben opzoek naar..</H3>
    <input type="search" class="searchInput" placeholder="Zoek naar...">

    <article class="colouredArticle" id="cArticle1">
        <H4>Voorkeuren bezorging</H4>
        <a href="">Link</a>
    </article>
    <article class="colouredArticle" id="cArticle2">
        <H4>Track & Trace wereldwijd</H4>
        <a href="">Link</a>
    </article>
    <article class="colouredArticle" id="cArticle3">
        <H4>Nu 1 postzegel nodig?</H4>
        <a href="">Link</a>
    </article>

</body>
